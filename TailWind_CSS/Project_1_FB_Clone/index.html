<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-[#f0f2f5]">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left w-[600px] mx-14">
            <img class="w-80" src="fb-logo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-[#1877F2]" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-[#1877F2]" type="password"
                placeholder="Password">
            <button
                class="bg-[#1877F2] hover:bg-[#1561dd] text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer ">Log
                in</button>
            <span class="text-[#1877F2] text-center text-sm my-2 hover:underline cursor-pointer w-fit m-auto">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-[#42B72A] hover:bg-[#00A400] text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer w-fit px-4 mx-auto">Create
                new account</button>
            <span class="absolute mx-7 -bottom-10 text-sm"><span
                    class="font-bold hover:underline hover:cursor-pointer ">Create a Page</span> for a celebrity, brand
                or business.</span>
        </div>
    </div>
</body>

</html>
